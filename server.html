	<script>
		var go = false;

		function sendData(name, value, setValueCallback, innerHTML = 0) {
			var request = new XMLHttpRequest();
			var url = "/data?" + name + "=" + value;

			request.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					if (setValueCallback != 0) {
						if (innerHTML)
							document.getElementById(setValueCallback).value = this.responseText;
						else
							document.getElementById(setValueCallback).innerHTML = this.responseText;
					}
				}
			};

			request.open("GET", url, true);
			request.send();
		}

		function SubmitFunc() {
			document.getElementById("Form").submit();
		}


		var source = new EventSource("//192.168.1.2:4000");
			source.onmessage = function(event) {
			document.getElementById("result").innerHTML = event.data + "<br>";
		};
		// When a connection is made
		source.onopen = function() {
			console.log('Opened connection ');
		};

		// A connection could not be made
		source.onerror = function (event) {
			console.log(event);
		};

		// A connection was closed
		source.onclose = function(code, reason) {
			console.log(code, reason);
		}

		// Close the connection when the window is closed
		window.addEventListener('beforeunload', function() {
			source.close();
		});
	</script>

<style>
@keyframes float {
  to {
    transform: translateY(0.75rem);
  }
}
.wrap:not(.full) output, .wrap.full output:before {
  position: absolute;
  width: 2.5em;
  height: 2.5em;
  opacity: 0;
  color: #fff;
  pointer-events: none;
  transition: opacity 0.5s ease-in-out;
}
* {
  margin: 0;
}
body {
  background: #3d3d4a;
}
.wrap {
  margin: 2em auto;
  width: 25em;
  font: 2vmin trebuchet ms, arial, sans-serif;
  font-size: 10px;
}
.wrap:not(.full) {
  position: relative;
}
.wrap:not(.full) output {
  top: 0;
  transform: translate(calc(var(--val)/100*22.5em));
}
.wrap.full {
  position: relative;
  height: 25em;
}
.wrap.full [type='range'] {
  display: block;
  transform-origin: 100% 0;
  transform: rotate(-90deg) translatey(-100%);
}
.wrap.full output {
  width: 80%;
  height: 80%;
  border-radius: 50%;
  color: #7a7a7a;
  font-size: 4em;
  font-weight: 700;
}
.wrap.full output:before {
  right: 0;
  bottom: 0;//calc(var(--movzero)*22.5em*100/var(--range));
  transform: translatey(calc(var(--mov)*-22.5em));//translatey(calc(var(--val)/var(--range)*-22.5em));
  line-height: 2.5em;
  text-align: center;
  font-size: 0.25em;
  font-weight: 200;
  counter-reset: val var(--val);
  content: counter(val) "%";
}
[type='range'] {
  padding: 0;
  width: 25em;
  height: 2.5em;
  background: transparent;
  font: inherit;
  cursor: pointer;
}
[type='range'], [type='range']::-webkit-slider-thumb {
  -webkit-appearance: none;
}
[type='range']::-webkit-slider-runnable-track {
  border: none;
  width: 25em;
  height: 0.5em;
  border-radius: 0.25em;
  background: #343440;
}
[type='range']::-webkit-slider-thumb {
  margin-top: -1em;
  border: none;
  width: 2.5em;
  height: 2.5em;
  border-radius: 50%;
  transform: scale(0.7);
  background: #e6323e;
  filter: saturate(0.7);
  transition: transform 0.5s linear, filter 0.5s;
}
[type='range'] + output {
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(#3d3d4a 39%, transparent 85%), conic-gradient(#4CE632  calc(var(--val)*1%), #7a7a7a 0 calc(var(--valn)*1%), #e6323e 0%);// conic-gradient(#e64c65 calc(-var(--val)*1%), #41a8ab 0%);
}
[type='range'] + output:after {
  content: "%";
}
[type='range']:focus {
  outline: none;
}
[type='range']:focus::-webkit-slider-thumb {
  transform: none;
  filter: none;
}
.wrap:not(.full) [type='range']:focus + output, .wrap.full [type='range']:focus + output:before {
  opacity: 1;
}

/* The switch - the box around the slider */
.switch {
  position: relative;
  display: inline-block;
  width: 120px;
  height: 68px;
}

/* Hide default HTML checkbox */
.switch input {display:none;}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border-radius: 68px;
  background-color: #e6323e;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 52px;
  width: 52px;
  left: 8px;
  bottom: 8px;
  border-radius: 50%;
  background-color: #7a7a7a;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #4CE632;
}

.slider#blue {
	background-color: yellow;
}

input:checked + .slider#blue {
  background-color: blue;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(52px);
  -ms-transform: translateX(52px);
  transform: translateX(52px);
}

.robot {
	width: 300px;

	background: radial-gradient(#936900 10%, #3d3d4a 0 20%, #7a7a7a 0 20.5%, #3d3d4a 0 30%, #7a7a7a 0 30.5%, #3d3d4a 0 40%, #7a7a7a 0 40.5%, #3d3d4a 0 50%, #7a7a7a 0 50.5%, #3d3d4a 0  60%,  #7a7a7a 0 60.5% , transparent 0 70%, #7a7a7a 0 70.5%, #3d3d4a 0 80%),

}
